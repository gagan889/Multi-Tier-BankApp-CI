name: Java with Maven

on:
  push:
    branches:
      - main

jobs:
  Compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile
        run: mvn compile

  Test:
    runs-on: ubuntu-latest
    needs: Compile
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test
        run: mvn test -DskipTests=true

  Package:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Package
        run: mvn package -DskipTests=true
    
  Trivy_Scan :
    runs-on: ubuntu-latest
    needs:  Package
    steps:
      - uses: actions/checkout@v4
      - name : Installation of the Trivy
        run: |
              sudo apt-get install wget apt-transport-https gnupg lsb-release
              wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
              echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
              sudo apt-get update -y
              sudo apt-get install trivy -y
              
      - name: Trivy Sacn the file system    
        run: trivy fs --format json -o fs.report.json .
              
  Gitleaks :
        runs-on: ubuntu-latest
        needs: Trivy_Scan
        steps:
        - uses: actions/checkout@v4
        - name : Gitleaks
          run: |
                sudo apt-get install gitleaks      
        - name : San the Vulnerability
          run: gitleaks detect --source . -r gitleaks.json -f json

  sonarqube:
    runs-on: ubuntu-latest
    needs: Gitleaks
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5.1.0 # Ex: v4.1.0, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
 
          
      
