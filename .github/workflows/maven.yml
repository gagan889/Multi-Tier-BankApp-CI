name: Java CI with Maven

on:
  push:
    branches: "master" 
  

jobs:
  Compile:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile
      
  Test:
    runs-on: ubuntu-latest
    needs : Compile
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: testing the code
      run: mvn test -Dmaven.test.skip=true

  Package:
    runs-on: ubuntu-latest
    needs: Test

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: packaging the code
      run: mvn package -Dmaven.test.skip=true

    - name: Uploading the artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  gitleaks:
    runs-on: ubuntu-latest
    needs : Test
    steps:
    - uses: actions/checkout@v4
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
    - name : sacn the file through gitleaks
      run : gitleaks detect --source . -r gitleaks.json -f json
            
  Trivy_Scan:
    runs-on: ubuntu-latest
    needs : Package
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Installation of the Trivy
      run: | 
            sudo apt-get install wget apt-transport-https gnupg lsb-release
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
            echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
            sudo apt-get update -y 
            sudo apt-get install trivy -y
    -  name: Installation of the Trivy
       run: trivy fs --format table -o Trivy-report.json .

  sonarqube:
    runs-on: ubuntu-latest
    needs: Trivy_Scan
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5.1.0 # Ex: v4.1.0, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        
  docker:
    runs-on: ubuntu-latest
    needs: Package
    steps:
    - uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar           # artifact name from 'Package' job
        path: ./target          # path to download the artifact

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: kasturba998/app:latest
