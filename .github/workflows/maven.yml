name: Java CI with Maven

on:
  push:
    branches: "master" 
  

jobs:
  Compile:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile
      
  Test:
    runs-on: ubuntu-latest
    needs : Compile
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: testing the code
      run: mvn test -Dmaven.test.skip=true

  Package:
    runs-on: ubuntu-latest
    needs : Test
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: testing the code
      run: mvn package -Dmaven.test.skip=true 


      


